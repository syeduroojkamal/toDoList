<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do list</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="flexContainer">
      <div class="main">
        <div class="title">Shopping List</div>

        <!-- Add item -->
        <input
          type="text"
          name="addItemText"
          id="addItemText"
          placeholder="Enter Item"
          class="addItemText"
        />
        <button class="addItemButton" id="addItemButton">+Add Item</button>

        <!-- Filter item -->
        <input
          type="text"
          name="filterItem"
          id="filterItem"
          class="filterItem"
          placeholder="Filter Items"
        />
        <!-- Items -->
        <div class="items" id="items">
          <div class="item">Juice</div>
          <div class="item">Juice</div>
        </div>
        <!-- Clear all items -->
        <button class="clearAll" id="clearAll">Clear All</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
